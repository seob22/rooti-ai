<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROOTI 로그인</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <div class="login-shell">
    <section class="login-frame" role="main" aria-labelledby="loginBrand">
      <header class="login-header">
        <span class="login-subtitle">AI 학습 루틴 메이트</span>
        <h1 id="loginBrand" class="login-brand" aria-label="서비스명 ROOTI">ROOTI</h1>
        <p class="login-tagline">집중과 휴식을 루틴으로 만들어주는 공부 파트너</p>
      </header>

      <section class="login-social" aria-label="간편 로그인 선택">
        <p class="login-social-text">SNS 계정으로 간편하게 시작하세요.</p>
        <div class="login-social-grid">
          <button type="button" class="login-social-button login-social-button--kakao">
            <span class="login-social-icon" aria-hidden="true">
              <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
                <rect x="0" y="0" width="64" height="64" rx="18" fill="#3A1D1D" opacity="0.08"></rect>
                <path d="M32 12c-9.5 0-17.2 6.1-17.2 13.7 0 4.9 3.2 9 8 11.3l-3.9 14.4 15.6-10.6c9.2-.5 16.7-6.3 16.7-13.9C51.2 18 41.5 12 32 12z" fill="#3A1D1D"></path>
              </svg>
            </span>
            <span class="login-social-label">카카오톡으로 로그인</span>
          </button>
          <button type="button" class="login-social-button login-social-button--naver">
            <span class="login-social-icon" aria-hidden="true">
              <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
                <rect x="0" y="0" width="64" height="64" rx="18" fill="#fff" opacity="0.16"></rect>
                <path d="M20 14h13.3L43 29.2h.1V14H54v36H40.7L31 34.8h-.1V50H20z" fill="#ffffff"></path>
              </svg>
            </span>
            <span class="login-social-label">네이버로 로그인</span>
          </button>
          <button type="button" class="login-social-button login-social-button--google">
            <span class="login-social-icon" aria-hidden="true">
              <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Google 로고">
                <rect x="1.5" y="1.5" width="61" height="61" rx="18" fill="#ffffff" stroke="#e5e7eb" stroke-width="3"></rect>
                <path d="M32 12A20 20 0 0 1 52 32" fill="none" stroke="#ea4335" stroke-width="6" stroke-linecap="round"></path>
                <path d="M52 32A20 20 0 0 1 32 52" fill="none" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"></path>
                <path d="M32 52A20 20 0 0 1 12 32" fill="none" stroke="#34a853" stroke-width="6" stroke-linecap="round"></path>
                <path d="M12 32A20 20 0 0 1 32 12" fill="none" stroke="#4285f4" stroke-width="6" stroke-linecap="round"></path>
                <path d="M46 32H32" fill="none" stroke="#4285f4" stroke-width="6" stroke-linecap="round"></path>
              </svg>
            </span>
            <span class="login-social-label">구글로 로그인</span>
          </button>
        </div>
      </section>

      <footer class="login-footer">
        <a class="login-link" href="index.html">메인 플래너로 이동</a>
        <button type="button" class="login-secondary">회원가입</button>
      </footer>
    </section>
  </div>
</body>
</html>
